<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style contact us .css">
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        </div>
        <div>
        <p> we love to hear from you ! whether you have a question about our coffee or a suggestion you would like to share with us </p>
     </div>
        <form method="Post">
    <div> <label for="name">Name</label>
            <input id="name" type="text" required></div>
            
     <div>   <label for="email">Email</label>
            <input id="email" type="email" required></div>
            
      <div>  <label for="tel">Telephone number</label>
            <input id="tel" type="telephone number" required ></div>
            
      <div>  <textarea name="Message" placeholder="Write your message" rows="5"></textarea></div>
            
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="map_container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2477" ></iframe>
    </div>
</body>
</html>
